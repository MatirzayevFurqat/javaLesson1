<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            display: flex;
            align-items: flex-end;
        }
        .bg{
            width: 100px;
            height: 180px;
            background: url("./pic_bulboff.gif");
        }
    </style>
</head>
<body>
    <button onclick="on()" >Turn On The Light</button>
    <div class="bg"></div>
    <button onclick="off()">Turn Off The Light</button>
    <script>
        let bg = document.querySelector(".bg");
        function on() {
            bg.style.background = "url('./pic_bulbon.gif')"
        }
        function off() {
            bg.style.background = "url('./pic_bulboff.gif')"
        }
    </script>
</body>
</html>
